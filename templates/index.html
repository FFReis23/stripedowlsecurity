<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1a2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        /* ESTILO DO CABEÇALHO PARA FICAR IGUAL AO ISITPHISHING.ORG */
        .header {
            /* Use a URL da sua imagem da montanha aqui. Substitua 'URL_DA_SUA_IMAGEM' */
            background-image: url('URL_DA_SUA_IMAGEM_DA_MONTANHA'); 
            background-size: cover;
            background-position: center;
            /* Altura fixa para simular o banner, ajuste conforme necessário */
            height: 250px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha o conteúdo na parte inferior */
            align-items: center;
            text-align: center;
            padding: 0 20px 40px;
            /* Adiciona um overlay escuro sutil para aumentar a legibilidade do texto branco */
            position: relative;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Overlay escuro */
            z-index: 1;
        }

        .header > * {
            z-index: 2; /* Garante que o texto fique acima do overlay */
        }
        /* FIM DO ESTILO DE CABEÇALHO */


        h1 {
            font-family: "Roboto", Arial, sans-serif; /* Fonte para parecer mais padrão e em negrito */
            font-size: 56px;
            font-weight: 900; /* Super negrito */
            color: #ffffff;
            text-shadow: none; /* Remove o brilho */
            letter-spacing: 2px; /* Reduz o espaçamento */
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px; /* LETRAS MENORES */
            color: #d0d0d0; /* Branco mais suave para menor destaque */
            margin-top: 5px;
            font-weight: 400;
        }

        .container {
            max-width: 650px;
            margin: 20px auto; /* Adicionado margem superior */
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #557096;
            border-radius: 6px;
            font-size: 18px;
            background-color: #1a2a40;
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #8c9fae;
        }

        button {
            padding: 15px 25px;
            border: none;
            background: #4a75a7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5b87c7;
        }

        .result-box {
            margin-top: 20px;
            background: #1a2a40;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4a75a7;
            white-space: pre-wrap;
            color: #ffffff;
            font-size: 16px;
        }
        
        /* Mantendo os estilos de suporte para o caso de você usá-los mais tarde */
        .support-container {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .support-card {
            background-color: #1a2a40;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px; 
        }
        
        .support-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Estilos de PayPal e Pix mantidos para coerência, embora não estejam no screenshot */
        #paypal-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px; 
            height: 56px; 
            background-color: #4a75a7; 
            border: none;
            border-radius: 6px;
            padding: 15px 20px; 
            box-shadow: none; 
            transition: background 0.3s;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        
        #paypal-box:hover {
             background: #5b87c7; 
        }
        
        #pix-box-unified {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 56px; 
            background-color: #4a75a7;
            border: none;
            border-radius: 6px;
            padding: 15px 20px;
            box-shadow: none;
            transition: background 0.3s;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        #pix-box-unified:hover {
            background: #5b87c7;
        }

        .paypal-text, .pix-text {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .pix-key {
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            color: #ffffff;
            word-break: break-all;
        }
        
        .support-card p, .btn-paypal, .pix-box { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>STRIPED OWL SECURITY</h1>
        <p class="subtitle">Analise arquivos, domínios, IPs e URLs suspeitos para detectar malware e outras violações</p>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Type what you want to test for phishing..." required>
                <button type="submit">VERIFICAR</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            {{ result|safe }}
        </div>
        {% endif %}
    </div>

    <div class="support-container">
        <div class="support-card">
            <h2>Apoie</h2>
            
            <div class="support-options">
                <div id="paypal-box">
                    <div class="paypal-text">Doar com PayPal</div>
                </div>

                <div id="pix-box-unified">
                    <div class="pix-text">PIX</div> 
                    <div class="pix-key">machshevreis@mailfence.com</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
