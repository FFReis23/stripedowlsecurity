<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1a2f; 
            color: #ffffff;
            margin: 0;
            background-image: url('/static/fundo.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 30px;
            background: rgba(0, 0, 0, 0.4); 
        }

        .header-logo { width: 110px; height: auto; margin-bottom: 15px; }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 30px;
            color: #ffffff;
            text-shadow: 0 0 7px rgba(255, 255, 255, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        
        input[type="text"] {
            flex: 1; padding: 15px; border-radius: 6px; border: 1px solid #557096;
            background: #1a2a40; color: white; outline: none; font-size: 16px;
        }

        button {
            padding: 15px 25px; border: none; background: #4a75a7;
            color: white; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #5b87c7; }

        /* SEÇÃO DE LINKS E FERRAMENTAS */
        .tool-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-tool {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* Cores específicas para cada ferramenta */
        .leak-link {
            background: rgba(231, 76, 60, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .leak-link:hover {
            background: rgba(231, 76, 60, 0.25);
            border-color: #e74c3c;
            color: #ffffff;
        }

        .bitwarden-link {
            background: rgba(23, 93, 220, 0.15);
            color: #6da2df;
            border: 1px solid rgba(23, 93, 220, 0.3);
        }

        .bitwarden-link:hover {
            background: rgba(23, 93, 220, 0.25);
            border-color: #175ddc;
            color: #ffffff;
        }

        /* PAINEL DE NOTÍCIAS (CVE FEED) */
        .news-panel {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .news-header {
            font-family: "Share Tech Mono", monospace;
            font-size: 14px;
            color: #4a75a7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .news-item {
            font-size: 13px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .news-item a { color: #a3c2e0; text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
        .news-date { font-size: 11px; color: #5c7899; display: block; }

        .result-box {
            background: #1a2a40; padding: 15px; border-radius: 8px; 
            border-left: 4px solid #4a75a7; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='coruja.png') }}" class="header-logo" alt="Logo">
        <h1>STRIPED OWL SECURITY</h1>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Verificar URL maliciosa..." required>
                <button type="submit">VERIFICAR</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            {{ result | safe }}
        </div>
        {% endif %}

        <div class="tool-section">
            <a href="https://haveibeenpwned.com/" target="_blank" class="btn-tool leak-link">
                <i class="fas fa-user-secret"></i> Consulta Senha Vazada
            </a>

            <a href="https://bitwarden.com/password-generator/" target="_blank" class="btn-tool bitwarden-link">
                <i class="fas fa-key"></i> Gerador de Senhas Bitwarden
            </a>
        </div>

        <div class="news-panel">
            <div class="news-header">
                <i class="fas fa-rss"></i> ÚLTIMAS VULNERABILIDADES (CVEs)
            </div>
            <div id="cve-feed">
                <p style="font-size: 12px; color: #5c7899;">Sincronizando feed global...</p>
            </div>
        </div>
    </div>

    <div style="text-align: center; padding: 20px; font-size: 12px; color: rgba(255,255,255,0.4);">
        © 2025 Striped Owl Security — Intelligence Unit
    </div>

    <script>
        // Função para buscar as últimas vulnerabilidades reais (CVEs)
        async function fetchCVEs() {
            const feedContainer = document.getElementById('cve-feed');
            try {
                // API pública da CIRCL para últimas vulnerabilidades
                const response = await fetch('https://cve.circl.lu/api/last/5');
                const data = await response.json();
                
                feedContainer.innerHTML = '';
                
                data.forEach(cve => {
                    const item = document.createElement('div');
                    item.className = 'news-item';
                    item.innerHTML = `
                        <a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=${cve.id}" target="_blank">
                            <strong>${cve.id}</strong>: ${cve.summary.substring(0, 80)}...
                        </a>
                        <span class="news-date">Impacto: ${cve.cvss || 'N/A'} | Data: ${new Date(cve.Published).toLocaleDateString()}</span>
                    `;
                    feedContainer.appendChild(item);
                });
            } catch (error) {
                feedContainer.innerHTML = '<p style="font-size:11px; color: #e74c3c;">Falha ao conectar ao feed de inteligência.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCVEs);
    </script>

</body>
</html>
