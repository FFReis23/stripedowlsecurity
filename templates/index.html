<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Striped Owl Security</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Seu CSS do projeto aqui (copiado do que você já enviou) */
    body { font-family: "Roboto Mono", monospace; background:#071227; color:#cfe9ff; margin:0; padding:0; }
    .container { max-width: 980px; margin: 0 auto; padding: 36px; display:flex; flex-direction:column; align-items:center;}
    .search-container { margin-top:12px; }
    input[type="text"] { padding:10px; border-radius:6px; border:none; width:400px; }
    button.primary { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; background:#00a0ff; color:#041726; font-weight:bold; }
    .result-box { margin-top:16px; padding:12px; border-radius:6px; background:#00387f; color:#fff; max-width:720px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>STRIPED OWL SECURITY</h1>
    <p>Analise domínios, IPs e URLs suspeitos.</p>

    <div class="search-container">
      <form method="POST" style="display:flex; gap:8px;">
        <input type="text" name="url" placeholder="Digite a URL ou IP para verificar" required>
        <button type="submit" class="primary">Verificar</button>
      </form>
    </div>

    {% if result %}
      <div class="result-box">{{ result|safe }}</div>
    {% endif %}
  </div>
</body>
</html>
