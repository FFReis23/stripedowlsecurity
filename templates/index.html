<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #3f51b5; /* Azul do fundo da Image 1 */
            color: #ffffff; /* Texto branco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o footer fique no final */
        }

        .main-content {
            flex-grow: 1; /* Permite que o conteúdo principal ocupe o espaço disponível */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente o conteúdo */
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* Fonte para o título principal, similar à Image 1 */
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin: 0;
        }

        .search-container {
            max-width: 700px;
            width: 100%;
            background-color: #5c6bc0; /* Fundo do container da search bar da Image 1 */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #7986cb; /* Borda do input */
            border-radius: 6px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #8c9fae;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: #5c6bc0; /* Cor do botão da Image 1 */
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4b5ca9; /* Escurece um pouco no hover */
        }

        /* Seção de Doação (adaptada da Image 2) */
        .donation-section {
            margin-top: 60px; /* Espaço entre a busca e a doação */
            background-color: #213042; /* Fundo da seção de doação da Image 2 */
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #33485c; /* Borda sutil */
        }

        .donation-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: #26c6da; /* Cor do título da doação da Image 2 */
            margin-bottom: 10px;
        }

        .donation-subtitle {
            font-size: 16px;
            text-align: center;
            color: #a0c3e7;
            margin-bottom: 30px;
        }

        .donation-methods {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha em telas menores */
        }

        .paypal-box, .pix-box {
            background-color: #1a2a40; /* Fundo interno das caixas */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex: 1; /* Permite que as caixas cresçam e diminuam */
            min-width: 250px; /* Largura mínima para as caixas */
            border: 1px solid #26c6da; /* Borda da Image 2 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Para espaçar o conteúdo verticalmente */
        }

        .paypal-box button {
            background-color: #00bcd4; /* Cor do botão "Doar com PayPal" da Image 2 */
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px; /* Espaço acima do botão */
        }

        .paypal-box button:hover {
            background-color: #00acc1;
        }

        .pix-box p {
            margin: 0 0 10px 0;
            color: #a0c3e7;
            font-size: 15px;
        }

        .pix-box strong {
            color: #ffffff;
            font-size: 16px;
            word-break: break-all; /* Garante que a chave Pix não estoure o layout */
        }

        .footer {
            margin-top: 60px; /* Espaço antes do footer */
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #a0c3e7;
            background-color: #213042; /* Fundo do footer da Image 2 */
            border-top: 1px solid #33485c;
            width: 100%;
        }

        /* Adaptação para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 38px;
            }
            .search-container {
                flex-direction: column;
                gap: 10px;
                padding: 20px;
            }
            button {
                width: 100%;
            }
            .donation-methods {
                flex-direction: column;
                align-items: center;
            }
            .paypal-box, .pix-box {
                width: 90%;
            }
        }
    </style>

</head>
<body>

    <div class="main-content">
        <div class="header">
            <h1>STRIPED OWL SECURITY</h1>
        </div>

        <div class="search-container">
            <input type="text" name="url" placeholder="Digite a URL ou IP para verificar" required>
            <button type="submit">Verificar</button>
        </div>

        <div class="donation-section">
            <h2 class="donation-title">Apoie o Striped Owl Security</h2>
            <p class="donation-subtitle">Ajude a manter este site online e atualizado.</p>

            <div class="donation-methods">
                <div class="paypal-box">
                    <button>Doar com PayPal</button>
                </div>

                <div class="pix-box">
                    <p>Doação via Pix - Mercado Pago</p>
                    <p>Chave Pix: <strong>machshevreis@mailfence.com</strong></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 Striped Owl Security. Todos os direitos reservados.
    </footer>

</body>
</html>
