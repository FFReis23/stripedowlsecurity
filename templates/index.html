<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security | Intelligence Unit</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            /* Cor de fundo baseada na imagem enviada (Navy Escuro) */
            background-color: #061121; 
            color: #ffffff;
            margin: 0;
            background-image: url('/static/fundo.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 30px;
            /* Degradê sutil para fundir com o topo */
            background: linear-gradient(to bottom, rgba(6, 17, 33, 0.95), rgba(6, 17, 33, 0.6)); 
        }

        .header-logo { 
            width: 110px; 
            height: auto; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.6));
        }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(109, 162, 223, 0.8);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            /* Efeito Glassmorphism da imagem */
            background: rgba(13, 27, 47, 0.75); 
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(109, 162, 223, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        
        input[type="text"] {
            flex: 1; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid #1c2e4a;
            background: #0d1b2f; 
            color: #3498db; 
            outline: none; 
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 15px 25px; 
            border: none; 
            background: #175ddc;
            color: white; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { 
            background: #1c6eff; 
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(23, 93, 220, 0.4);
        }

        .tool-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-tool {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 13px;
        }

        /* Cores dos botões secundários conforme a referência */
        .bitwarden-link {
            background: rgba(23, 93, 220, 0.1);
            color: #6da2df;
            border: 1px solid rgba(23, 93, 220, 0.3);
        }

        .bitwarden-link:hover {
            background: rgba(23, 93, 220, 0.2);
            border-color: #175ddc;
            color: #ffffff;
        }

        .leak-link {
            background: rgba(231, 76, 60, 0.05);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .leak-link:hover {
            background: rgba(231, 76, 60, 0.15);
            border-color: #e74c3c;
            color: #ffffff;
        }

        /* PAINEL DE NOTÍCIAS (CVE FEED) */
        .news-panel {
            margin-top: 20px;
            background: rgba(0, 5, 15, 0.4);
            border-radius: 8px;
            padding: 18px;
            border: 1px solid rgba(109, 162, 223, 0.1);
        }

        .news-header {
            font-family: "Share Tech Mono", monospace;
            font-size: 13px;
            color: #3498db; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .news-item {
            font-size: 13px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .news-item a { color: #bdc3c7; text-decoration: none; line-height: 1.5; transition: 0.2s; }
        .news-item a strong { color: #3498db; }
        .news-item a:hover { color: #ffffff; }

        .news-date { 
            font-size: 11px; 
            color: #546e7a; 
            display: block; 
            margin-top: 5px; 
            font-family: "Share Tech Mono", monospace;
        }

        .result-box {
            background: rgba(23, 93, 220, 0.1); 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid #175ddc; 
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer {
            text-align: center; 
            padding: 30px; 
            font-size: 11px; 
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='coruja.png') }}" class="header-logo" alt="Logo">
        <h1>STRIPED OWL SECURITY</h1>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Scan URL / Host / CVE..." required>
                <button type="submit">VERIFICAR</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            <i class="fas fa-info-circle"></i> {{ result | safe }}
        </div>
        {% endif %}

        <div class="tool-section">
            <a href="https://haveibeenpwned.com/" target="_blank" class="btn-tool leak-link">
                <i class="fas fa-user-secret"></i> Consulta Senha Vazada
            </a>

            <a href="https://bitwarden.com/password-generator/" target="_blank" class="btn-tool bitwarden-link">
                <i class="fas fa-key"></i> Gerador de Senhas Bitwarden
            </a>
        </div>

        <div class="news-panel">
            <div class="news-header">
                <i class="fas fa-satellite-dish"></i> THREAT INTELLIGENCE (CVE)
            </div>
            <div id="cve-feed">
                <p style="font-size: 11px; color: #5c7899; text-align: center;">Acessando Base de Dados Global...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 Striped Owl Security — Todos os direitos reservados.
    </div>

    <script>
        // Busca automática das 5 últimas CVEs publicadas
        async function fetchCVEs() {
            const feedContainer = document.getElementById('cve-feed');
            try {
                // API da CIRCL (resumo técnico em tempo real)
                const response = await fetch('https://cve.circl.lu/api/last/5');
                const data = await response.json();
                
                feedContainer.innerHTML = '';
                
                data.forEach(cve => {
                    const item = document.createElement('div');
                    item.className = 'news-item';
                    
                    // Tratamento simples para descrições longas
                    const summary = cve.summary.length > 90 
                        ? cve.summary.substring(0, 90) + '...' 
                        : cve.summary;

                    item.innerHTML = `
                        <a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=${cve.id}" target="_blank">
                            <strong>${cve.id}</strong>: ${summary}
                        </a>
                        <span class="news-date">CVSS: ${cve.cvss || 'PENDENTE'} | PUBLICADO EM: ${new Date(cve.Published).toLocaleDateString()}</span>
                    `;
                    feedContainer.appendChild(item);
                });
            } catch (error) {
                feedContainer.innerHTML = '<p style="font-size:11px; color: #e74c3c; text-align: center;">Erro na sincronização com MITRE/NVD.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchCVEs);
    </script>

</body>
</html>
