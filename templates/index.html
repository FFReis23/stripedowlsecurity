<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1a2f; 
            color: #ffffff;
            margin: 0;
            /* Caminho ajustado para funcionar no Render */
            background-image: url('/static/fundo.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 30px;
            background: rgba(0, 0, 0, 0.4); 
        }

        .header-logo { width: 110px; height: auto; margin-bottom: 15px; }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 30px;
            color: #ffffff;
            text-shadow: 0 0 7px rgba(255, 255, 255, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-box { display: flex; gap: 10px; margin-bottom: 20px; }
        
        input[type="text"] {
            flex: 1; padding: 15px; border-radius: 6px; border: 1px solid #557096;
            background: #1a2a40; color: white; outline: none; font-size: 16px;
        }

        button {
            padding: 15px 25px; border: none; background: #4a75a7;
            color: white; border-radius: 6px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #5b87c7; }

        /* SE√á√ÉO DE CONSULTA DIRETA */
        .leak-link-container {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leak-link {
            display: block;
            background: rgba(231, 76, 60, 0.15);
            padding: 18px;
            border-radius: 8px;
            text-decoration: none;
            color: #ff6b6b;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .leak-link:hover {
            background: rgba(231, 76, 60, 0.25);
            transform: scale(1.02);
            border-color: #e74c3c;
            color: #ffffff;
        }

        .result-box {
            background: #1a2a40; padding: 15px; border-radius: 8px; 
            border-left: 4px solid #4a75a7; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='coruja.png') }}" class="header-logo" alt="Logo">
        <h1>STRIPED OWL SECURITY</h1>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Digite a URL para verificar..." required>
                <button type="submit">VERIFICAR</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            {{ result | safe }}
        </div>
        {% endif %}

        <div class="leak-link-container">
            <a href="https://haveibeenpwned.com/" target="_blank" class="leak-link">
                üîç CONSULTA SENHA VAZADA DARK WEB
            </a>
        </div>
    </div>

    <div style="text-align: center; padding: 20px; font-size: 12px; color: rgba(255,255,255,0.4);">
        ¬© 2025 Striped Owl Security ‚Äî Todos os direitos reservados.
    </div>

</body>
</html>
