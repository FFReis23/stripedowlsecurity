<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security | Intelligence Unit</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1e33; 
            color: #ffffff;
            margin: 0;
            background-image: url('/static/fundo.png'); /* Certifique-se de que a imagem existe */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER - LOGO E NOME */
        .header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        .header-logo { 
            width: 100px; 
            margin-bottom: 15px; 
        }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 32px;
            color: #ffffff;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* CONTAINER PRINCIPAL (CARD AZUL) */
        .container {
            width: 90%;
            max-width: 550px;
            background: rgba(16, 38, 64, 0.9); 
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(109, 162, 223, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
        }

        /* LINHA DE INPUT E BOT√ÉO VERIFICAR */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border-radius: 6px;
            border: 1px solid #2c3e50;
            background: #1c2e4a;
            color: #ffffff;
            font-size: 15px;
            outline: none;
        }

        .btn-verificar {
            padding: 0 25px;
            background: #547fb3; /* Cor azul suave da imagem */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
        }

        .btn-verificar:hover {
            background: #6a96cc;
        }

        /* BOT√ÉO CONSULTA SENHA (DARK WEB) */
        .btn-leak {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            background: rgba(231, 76, 60, 0.15); /* Fundo avermelhado sutil */
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-leak:hover {
            background: rgba(231, 76, 60, 0.25);
            color: #ffffff;
        }

        /* SE√á√ÉO DE RESULTADOS E NOT√çCIAS */
        .result-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            border-left: 4px solid #547fb3;
        }

        .news-panel {
            margin-top: 30px;
            text-align: left;
        }

        .news-header {
            font-family: "Share Tech Mono", monospace;
            font-size: 12px;
            color: #547fb3;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .news-item {
            font-size: 12px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .news-item a { color: #bdc3c7; text-decoration: none; }
        .news-item a:hover { color: #ffffff; }

        /* FOOTER */
        .footer {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-top: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='coruja.png') }}" class="header-logo" alt="Logo">
        <h1>STRIPED OWL SECURITY</h1>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-group">
                <input type="text" name="url" placeholder="Digite a URL para verificar..." required>
                <button type="submit" class="btn-verificar">VERIFICAR</button>
            </div>
        </form>

        <a href="https://haveibeenpwned.com/" target="_blank" class="btn-leak">
            üîç CONSULTA SENHA VAZADA DARK WEB
        </a>

        {% if result %}
        <div class="result-box">
            <i class="fas fa-shield-alt"></i> {{ result | safe }}
        </div>
        {% endif %}

        <div class="news-panel">
            <div class="news-header">
                <i class="fas fa-broadcast-tower"></i> LIVE THREAT FEED (CVE)
            </div>
            <div id="cve-feed">
                <p style="font-size: 11px; color: #5c7899; text-align: center;">Carregando dados da rede...</p>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 Striped Owl Security ‚Äî Todos os direitos reservados.
    </div>

    <script>
        // Fun√ß√£o para carregar as √∫ltimas amea√ßas reais
        async function fetchCVEs() {
            const feedContainer = document.getElementById('cve-feed');
            try {
                const response = await fetch('https://cve.circl.lu/api/last/3');
                const data = await response.json();
                feedContainer.innerHTML = '';
                data.forEach(cve => {
                    const item = document.createElement('div');
                    item.className = 'news-item';
                    item.innerHTML = `
                        <a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=${cve.id}" target="_blank">
                            <strong>${cve.id}</strong>: ${cve.summary.substring(0, 80)}...
                        </a>
                    `;
                    feedContainer.appendChild(item);
                });
            } catch (error) {
                feedContainer.innerHTML = '<p style="color: gray; font-size:10px;">Offline</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', fetchCVEs);
    </script>

</body>
</html>
