<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Striped Owl Security</title>
<style>
body {
    background: #0a0a0a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 40px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}

h1 {
    font-size: 40px;
    font-weight: 900;
    color: #4cc9f0;
    text-shadow: 0 0 12px #4cc9f0;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.support-box {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.support-title {
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: bold;
    text-align: center;
    color: #4cc9f0;
    text-shadow: 0 0 10px #4cc9f0;
}

.support-desc {
    text-align: center;
    color: #ddd;
    margin-bottom: 20px;
    font-size: 17px;
}

.support-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: rgba(255, 255, 255, 0.08);
    padding: 14px 20px;
    border-radius: 10px;
    text-decoration: none;
    color: #ffffff;
    font-size: 17px;
    font-weight: bold;
    margin-top: 15px;
    transition: 0.3s;
    border: 1px solid rgba(255,255,255,0.15);
}

.support-button:hover {
    background: rgba(255, 255, 255, 0.18);
    transform: scale(1.03);
}

.support-button img {
    width: 28px;
    height: 28px;
}

.support-button.pix img {
    background: white;
    padding: 3px;
    border-radius: 6px;
}
</style>
</head>

<body>
<header>
    <h1>Striped Owl Security</h1>
</header>

<div class="container">

    <div class="support-box">
        <div class="support-title">Apoie este projeto</div>
        <div class="support-desc">Sua contribuição ajuda a manter e evoluir este serviço.</div>

        <!-- BOTÃO PAYPAL -->
        <a href="mailto:machshevreis@mailfence.com" class="support-button paypal">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png">
            Apoie com PayPal
        </a>

        <!-- BOTÃO PIX -->
        <a href="#" onclick="navigator.clipboard.writeText('machshevreis@mailfence.com'); alert('Chave PIX copiada!');" class="support-button pix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/PIX_logo.svg">
            Apoie com PIX
        </a>

    </div>

</div>

</body>
</html>
