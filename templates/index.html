<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Cores inspiradas na imagem: Fundo escuro/azul marinho, montanhas/céu escuros, texto claro */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            /* Cor de fundo base: Azul escuro, similar ao céu/água na imagem */
            background-color: #0b1a2f; 
            color: #ffffff; /* Texto claro */
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px; /* Mais padding no topo para centralizar */
        }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 56px; /* Aumentado para destaque */
            font-weight: 600;
            color: #ffffff; /* Texto branco puro */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4); /* Leve brilho branco */
            letter-spacing: 4px; /* Aumentado */
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            color: #a0c3e7; /* Azul claro para o subtítulo */
            margin-top: 5px;
        }

        .container {
            max-width: 650px; /* Levemente mais largo para acomodar o input box */
            margin: 0 auto;
            /* Fundo do container transparente ou sutilmente diferente do body */
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra mais escura */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px; /* Aumentado o padding para se parecer com a imagem */
            border: 1px solid #557096; /* Borda cinza/azul sutil */
            border-radius: 6px;
            font-size: 18px;
            background-color: #1a2a40; /* Fundo do input mais escuro que o container */
            color: #ffffff;
        }
        
        input[type="text"]::placeholder {
            color: #8c9fae;
        }

        button {
            padding: 15px 25px; /* Aumentado o padding para se parecer com a imagem */
            border: none;
            /* Cor do botão similar ao botão CHECK da imagem */
            background: #4a75a7; 
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5b87c7; /* Cor mais clara no hover */
        }

        .result-box {
            margin-top: 20px;
            background: #1a2a40;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4a75a7;
            white-space: pre-wrap;
            color: #ffffff;
            font-size: 16px;
        }

        .support-box {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05); /* Fundo sutil */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .support-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .support-method {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        .support-method img {
            width: 26px;
            height: 26px;
            filter: invert(1) hue-rotate(180deg) brightness(1.5); /* Ajuste de cor para ícones em fundo escuro */
        }
        
        /* Ajuste específico para o PIX, que é SVG preto */
        .support-method img[src*="PIX_logo"] {
            filter: invert(0) !important; /* PIX deve ter a cor original (branco/cinza) */
            background-color: white;
            border-radius: 50%;
        }
    </style>

</head>
<body>

    <div class="header">
        <h1>STRIPED OWL SECURITY</h1>
        <p class="subtitle">Analise arquivos, domínios, IPs e URLs suspeitos para detectar malware e outras violações</p>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Type what you want to test for phishing..." required>
                <button type="submit">CHECK</button>
                </div>
        </form>

        {% if result %}
            <div class="result-box">{{ result|safe }}</div>
        {% endif %}
    </div>

    <div class="support-box">
        <div class="support-title">Apoie este projeto</div>

        <div class="support-method">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal Icon">
            <span>PayPal: <b>machshevreis@mailfence.com</b></span>
        </div>

        <div class="support-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/PIX_logo.svg" alt="PIX Icon">
            <span>PIX: <b>machshevreis@mailfence.com</b></span>
        </div>
    </div>

</body>
</html>
