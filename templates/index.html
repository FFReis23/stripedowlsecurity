<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos Base e Formulário */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1a2f; /* Fundo Escuro */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        /* AJUSTE PARA ESTILO HACKER E BRILHO */
        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 56px;
            font-weight: 600;
            color: #ffffff;
            /* Estilo Hacker: Glow digital com branco e azul sutil */
            text-shadow: 0 0 7px rgba(255, 255, 255, 0.7), 
                         0 0 15px rgba(100, 200, 255, 0.3), 
                         0 0 25px rgba(100, 200, 255, 0.1); 
            letter-spacing: 6px; /* Espaçamento para visual eletrônico */
            margin-bottom: 5px;
        }

        /* AJUSTE DE TAMANHO DA FONTE */
        .subtitle {
            font-size: 16px; /* Tamanho da fonte diminuído */
            color: #a0c3e7;
            margin-top: 5px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #557096;
            border-radius: 6px;
            font-size: 18px;
            background-color: #1a2a40;
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #8c9fae;
        }

        button {
            padding: 15px 25px;
            border: none;
            background: #4a75a7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5b87c7;
        }

        .result-box {
            margin-top: 20px;
            background: #1a2a40;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4a75a7;
            white-space: pre-wrap;
            color: #ffffff;
            font-size: 16px;
        }

        /* ---------------------------------- */
        /* Estilos da Seção de Apoio (Doação) */
        /* ---------------------------------- */
        .support-container {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .support-card {
            background-color: #1a2a40; /* Fundo do card de busca (consistente) */
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .support-card p {
            font-size: 16px;
            color: #a0c3e7;
            margin-bottom: 25px;
        }

        .support-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Estilo para o botão PayPal (azul do botão CHECK - consistente) */
        .btn-paypal {
            padding: 15px 25px;
            border: none;
            background: #4a75a7;
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-paypal:hover {
            background: #5b87c7;
        }

        /* Estilo para a caixa do PIX (fundo do body com borda de input) */
        .pix-box {
            background-color: #0b1a2f; /* Fundo do body (consistente) */
            border: 1px solid #557096; /* Borda do input de texto (consistente) */
            border-radius: 6px;
            padding: 15px 20px;
            text-align: left;
            width: 250px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }

        .pix-box span {
            display: block;
            font-size: 14px;
            color: #8c9fae;
            margin-bottom: 5px;
        }

        .pix-box .pix-key {
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            color: #ffffff;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>STRIPED OWL SECURITY</h1>
        <p class="subtitle">Analise arquivos, domínios, IPs e URLs suspeitos para detectar malware e outras violações</p>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Type what you want to test for phishing..." required>
                <button type="submit">CHECK</button>
            </div>
        </form>

        </div>

    <div class="support-container">
        <div class="support-card">
            <h2>Apoie o Striped Owl Security</h2>
            <p>Ajude a manter este site online e atualizado.</p>
    
            <div class="support-options">
                <button class="btn-paypal">
                    Doar com PayPal
                </button>
    
                <div class="pix-box">
                    <span>Doação via Pix - Mercado Pago</span>
                    <div class="pix-key">Chave Pix: machshevreis@mailfence.com</div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
