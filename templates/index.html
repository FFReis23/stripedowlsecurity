        .header {

            position: relative;

        .header::before {
            content: "";

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: 1;
        }

        .header > * {
            z-index: 2;

            z-index: 3;

            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
            text-transform: uppercase;

        .highlight-button:hover {
