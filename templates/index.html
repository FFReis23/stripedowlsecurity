<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <style>
        body {
            background: #0a0f1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* CAIXA APOIE */
        .support-box {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }

        .support-title {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .support-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .support-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            background: #1a2a40;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .support-btn img {
            width: 22px;
            height: 22px;
            filter: invert(1);
        }

        .support-btn:hover {
            background: #4a75a7;
        }

        #pix-msg {
            display: none;
            margin-top: 15px;
            color: #8aff8a;
            font-size: 15px;
        }
    </style>

</head>
<body>

    <h1>Striped Owl Security</h1>
    <p>Protegendo sua informação com precisão e inteligência.</p>


    <!-- ============================== -->
    <!-- SEÇÃO COMPLETA DO APOIO -->
    <!-- ============================== -->

    <div class="support-box">
        <div class="support-title">Apoie</div>

        <div class="support-buttons">

            <!-- BOTÃO PAYPAL -->
            <a href="https://www.paypal.com/donate?business=machshevreis@mailfence.com"
               target="_blank" class="support-btn paypal">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal">
                PayPal
            </a>

            <!-- BOTÃO PIX -->
            <button class="support-btn pix" onclick="copyPix()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/PIX_logo.svg" alt="PIX">
                PIX
            </button>

        </div>

        <p id="pix-msg">
            ✔ Chave PIX copiada: <b>machshevreis@mailfence.com</b>
        </p>
    </div>



    <script>
        function copyPix() {
            navigator.clipboard.writeText("machshevreis@mailfence.com");
            document.getElementById("pix-msg").style.display = "block";

            setTimeout(() => {
                document.getElementById("pix-msg").style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
