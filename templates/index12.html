<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Striped Owl Security</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* RESET E BASE */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0b1a2f; 
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('./static/fundo.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* HEADER RESPONSIVO */
        .header {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.3); 
        }

        .btn-destaques {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: #3b73b2;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-destaques:hover {
            background: #2c598a;
        }

        .header-title {
            display: flex;
            flex-direction: column; /* Padrão mobile: um em cima do outro */
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header-logo {
            width: 100px;
            height: auto;
        }

        h1 {
            font-family: "Share Tech Mono", monospace;
            font-size: 26px; /* Menor para mobile */
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 7px rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: #d0d0d0;
            max-width: 500px;
            margin: 10px auto 0;
            line-height: 1.4;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 90%;
            max-width: 650px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .input-box {
            display: flex;
            flex-direction: column; /* Empilha no mobile */
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #557096;
            border-radius: 6px;
            font-size: 16px;
            background-color: #1a2a40;
            color: #ffffff;
            outline: none;
        }

        button {
            width: 100%; /* Botão largo no mobile */
            padding: 15px 25px;
            border: none;
            background: #4a75a7;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #5b87c7;
        }

        .result-box {
            margin-top: 20px;
            background: #1a2a40;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4a75a7;
            white-space: pre-wrap;
            word-wrap: break-word; /* Evita que o texto saia da caixa */
            color: #ffffff;
            font-size: 14px;
        }

        /* RODAPÉ */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 30px 20px;
            font-size: 13px;
            color: #ffffffb0;
            border-top: 1px solid #ffffff22;
        }

        /* --- MEDIA QUERIES PARA DESKTOP --- */
        @media (min-width: 600px) {
            .header-title {
                flex-direction: row; /* Lado a lado no PC */
                text-align: left;
            }

            h1 {
                font-size: 34px;
                letter-spacing: 6px;
            }

            .header-logo {
                width: 120px;
            }

            .input-box {
                flex-direction: row; /* Input e botão lado a lado no PC */
            }

            button {
                width: auto;
            }

            .result-box {
                font-size: 16px;
            }
        }

        /* AJUSTE PARA O BOTÃO DESTAQUES EM CELULARES PEQUENOS */
        @media (max-width: 450px) {
            .btn-destaques {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-bottom: 20px;
            }
            .header {
                padding-top: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="ataques.html" class="btn-destaques">DESTAQUES</a>
        
        <div class="header-title">
            <img src="static/coruja.png" class="header-logo" alt="Coruja">
            <h1>STRIPED OWL SECURITY</h1>
        </div>

        <p class="subtitle">Analise IPs e URLs suspeitos para detectar malware e outras violações.</p>
    </div>

    <div class="container">
        <form method="POST">
            <div class="input-box">
                <input type="text" name="url" placeholder="Digite o que deseja testar..." required>
                <button type="submit">VERIFICAR</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box" id="result">
            {{ result | safe }}
        </div>
        {% endif %}
    </div>

    <div class="footer">
        © 2025 Striped Owl Security — Todos os direitos reservados.
    </div>

</body>
</html>
